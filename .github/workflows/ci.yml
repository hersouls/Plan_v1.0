name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

# âœ… ë¸Œëœì¹˜ë³„ ë‹¨ì¼ ì‹¤í–‰(ì¤‘ë³µ ë°°í¬ ë°©ì§€)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # (ê¶Œì¥) ì»¤ë²„ë¦¬ì§€/ë²„ì „ íƒœê¹… ë“±ì— ìœ ìš©

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality:check

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # âœ… ë¹Œë“œ íƒ€ì„ env í•„ìš”ì‹œ ì—¬ê¸°ì„œ ì£¼ì…
      - name: Build application
        run: npm run build:production
        env:
          CI: true
          NODE_ENV: production
          # ì˜ˆ) VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          # ì˜ˆ) FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

      # (ì„ íƒ) ì‚°ì¶œë¬¼ ì—…ë¡œë“œ - Vercelì´ ì¬ë¹Œë“œ í•  ê±°ë¼ë©´ êµ³ì´ í•„ìš” ì—†ìŒ
      # - name: Upload build artifacts
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: build-files
      #     path: dist/
      #     retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: false  # Playwright not installed, skip for now
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      # âœ… (í•„ìš”ì‹œ) ë¯¸ë¦¬ë³´ê¸° ì„œë²„ ê¸°ë™ + ëŒ€ê¸°
      # playwright.configì— webServerê°€ ì—†ë‹¤ë©´ ì•„ë˜ ë‘ ìŠ¤í…ì„ í™œì„±í™”
      # - name: Start preview server
      #   run: npx vite preview --port 4173 --strictPort --host &
      # - name: Wait for server
      #   run: npx wait-on http://localhost:4173

      - name: Run E2E tests
        run: npm run test:e2e
        # env:
        #   BASE_URL: http://localhost:4173

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # âœ… íŒŒì´í”„ë¼ì¸ ì°¨ë‹¨ì„ ì›ì¹˜ ì•Šìœ¼ë©´ ì•„ë˜ ì¤‘ íƒ1
      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run custom security checks
        run: npm run security:check
        continue-on-error: true

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Deploy to Vercel (Preview)
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        # ğŸ‘‰ í”„ë¦¬ë·°ëŠ” ê¸°ë³¸ ë¸Œëœì¹˜/PRì— ë§ì¶° Vercelì´ ë¹Œë“œ/ë°°í¬í•©ë‹ˆë‹¤.

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Final deployment checks
        run: npm run deploy:ready

      - name: Deploy to Vercel (Production)
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Deploy Firebase (Production)
        run: npm run firebase:deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
